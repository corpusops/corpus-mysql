---
- when: ["(corpusops_vars.has_services_manager and cops_mysql_vars.activated)"]
  block:
  # Check reverse proxy is listening
  - retries: 10
    delay: 1
    include_tasks: _nginx_check.yml
    until: "('{0}'.format(cops_mysql_check1.status)[0]
              in ['1','2','3','4','5','6','7','8','9'])"
  # Check mysql stack to be up
  - retries: "{{cops_mysql_vars.restart_check_retries}}"
    delay: 1
    until: "      'mysql'     in '{0}'.format(cops_mysql_check2.get('server', '')).lower()"
    include_tasks: _app_check.yml

